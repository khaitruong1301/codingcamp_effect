<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Effect</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css"
        integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h3>Menu hover</h3>
        <nav id="nav">
            <div class="navlink active">
                <a href="#">Home</a>
            </div>
            <div class="navlink">
                <a href="#">Learn</a>
            </div>
            <div class="navlink">
                <a href="#">Certificate</a>
            </div>
        </nav>

        <hr />
        <h3>Thanh máu mana </h3>
        <div id="ap-xp">
            <div class="icon-text" onmouseenter="handleEvent_hoverIcon()" onmouseleave="handleEvent_hoverIcon()"
                onclick="handleClickIcon()">
                <i class="fa fa-bolt"></i>
                <span>AP</span>
            </div>

            <div class="progress-bar-point">
                <div class="full"></div>
                <div class="percent"></div>
            </div>

        </div>
        <hr />
        <!-- <h1 class="glowing-text">Hello World!</h1> -->

        <div id="popup" onclick="closePopup(this)">

            <div class="popup-content">
                <div class="content ">


                    <div class="d-flex h-100 w-100 p-5">
                        <div class="d-flex flex-column justify-content-center align-items-center h-100">


                            <i class="d-line-block py-4 px-3 fa fa-bolt display-4 glowing-text"></i>

                        </div>
                        <div class="d-flex flex-column justify-content-center align-items-center h-100 p-5">
                            <div>
                                <h3>AP - Action point</h3>
                                AP action point là chỉ số điểm năng động mỗi ngày để từ đó đổi ra các giá trị phần
                                thưởng
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>



        <div id="popup_gift" style="display:none" onclick="closePopup(this)">

            <div class="popup-content">
                <h3 class="title text-light-shadow">Chúc mừng bạn đã nhận được các phần thưởng sau</h3>

                <div class="content text-center">
                    <i class="fa fa-bolt display-4 glowing-text p-5"></i>
                    <i class="fa fa-bolt display-4 glowing-text p-5"></i>
                    <i class="fa fa-bolt display-4 glowing-text p-5"></i>
        

                </div>
            </div>
        </div>

        <!--phần thưởng-->
        <h3>Phần thưởng </h3>
        <div id="gift">
            <span class="fa gift-icon display-4 text-warning" onmouseenter="handleOpenItem()" onclick="handleClickOpenItem()"></span>
            <!-- <i class="fa fa-gift"></i> -->
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
        <script type="module" src="./js/index.js">

        </script>
</body>

</html>
